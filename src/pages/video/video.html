  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Video</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-item *ngFor="let user of users">
        <ion-thumbnail item-left>
            <img [src]="user.post_image_thumb">
        </ion-thumbnail>
        <h2 [innerText]="user.post_title"></h2>
        <p>{{user.post_name}}</p>
    </ion-item>
</ion-content>
