<ion-header>
    <ion-navbar color='primary'>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Jabar</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item text-wrap *ngFor="let headline of headlines" (click)="openNavDetailsPage(headline)">
        <img [src]="headline.post_image_content">
    </ion-item>

    <div class="box">
        Kabar Jabar
    </div>

    <ion-item text-wrap *ngFor="let user of users" (click)="openNavDetailsPage(user)">>
        <ion-thumbnail item-left>
            <img [src]="user.post_image_thumb">
        </ion-thumbnail>
        <h2 [innerText]="user.post_title"></h2>
        <p> {{user.tanggal}} {{user.post_date}} </p>
    </ion-item>
</ion-content>
