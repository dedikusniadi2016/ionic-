<!--
  Generated template for the WisataPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color='primary'>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Wisata</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-item text-wrap *ngFor="let headline of headlines">
        <img [src]="headline.post_image_content">
    </ion-item>


    <ion-item text-wrap *ngFor="let user of users">
        <ion-thumbnail item-left>
            <img [src]="user.post_image_thumb">
        </ion-thumbnail>
        <h2 [innerText]="user.post_title"></h2>
    </ion-item>
</ion-content>
